<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" placeholder="Name" required><br>
		<label for="email">Email id:</label><br>
		<input type="email" id="email" name="email" placeholder="Email" required><br>
	
		<p>Gender:</p>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required><br><br>
		
		<label for="cars">Choose your car:</label><br>
		<select id="cars"><br>
			 <option value="" disabled selected hidden>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>
		
          <label for="age">Age:</label><br>
		<input type="number" id="age" name="carage" placeholder="Age" required><br>
		<label for="dob">Date of birth:</label><br>
		<input type="date" id="dob" name="dop" required><br>

		<label for="tel" >Phone number:</label><br>
		<input type="number" id="tel" name="phone" placeholder="xxx-xxx-xxxx"><br>
		
		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" placeholder="Password" required><br><br>
		<label for="tos" > I agree to the TOS.</label><br>
		<input type="checkbox" id="tos" name="checkbox" required><br><br>
		<button type="submit" form="form1" value="submit">Submit</button><br>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
